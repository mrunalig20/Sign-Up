<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Sign Up</h2>
      </div>
      <form action="#" class="form">
        <div class="form-control">
          <input id="txtUsername" placeholder="Username" type="text" />
          <small>error msg</small>
          <i class="fa fa-check checked"></i>
        </div>
        <div class="form-control">
          <input id="txtEmail" placeholder="Email" type="email" />
          <small>error msg</small>
          <i class="fa fa-check checked"></i>
        </div>
        <div class="form-control">
          <input id="txtPwd" placeholder="Password" type="password" />
          <small>error msg</small>
          <i class="fa fa-check checked"></i>
        </div>
        <div class="form-control">
          <input
            id="txtConPwd"
            placeholder="Confirm Password"
            type="password"
          />
          <small>error msg</small>
          <i class="fa fa-check checked"></i>
        </div>
        <div class="form-control">
          <button type="submit">Sign Up</button>
          <p>Already Have account?<a href="#">Login</a></p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
